<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Product'">Product</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        padding-top: 20px;
    }

    .product-card {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 20px;
    }

    .image-holder {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
    }

    .image-holder img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Độ mờ của overlay */
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .overlay a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    .image-holder:hover .overlay {
        opacity: 1;
    }

    .product-card .card-body {
        padding: 15px;
    }

    .product-card .card-title {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .product-card .card-text {
        color: #6c757d;
    }

    .product-card .btn {
        width: 100%;
    }

    .add-to-cart-form {
        display: flex;
        align-items: center;
    }

    .add-to-cart-form input[type="number"] {
        display: none; /* Ẩn khung quantity */
    }

    .btn-edit-delete {
        display: flex;
        gap: 5px;
        margin-top: 10px;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container">
  <h1 class="text-center mb-4">Products List</h1>
  <div class="row">
    <div class="col-md-4" th:each="product : ${products}">
      <div class="product-card">
        <div class="image-holder mb-3">
          <a th:href="@{/products/{id}(id=${product.id})}">
            <img th:src="@{'/images/' + ${product.image}}" alt="${product.name}" class="img-fluid rounded" style="width: 100%; height: 200px; object-fit: cover">
            <div class="overlay">
              <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary " style="width: 20%;">Details</a>
            </div>
          </a>
        </div>
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}"></h5>
          <p class="card-text" th:text="'Price: $' + ${product.price}"></p>
          <p class="card-text" th:text="${product.description}"></p>
          <div class="add-to-cart-form">
            <form th:action="@{/cart/add}" method="post">
              <input type="number" name="quantity" min="1" value="1" class="form-control" th:id="'quantity_' + ${product.id}">
              <input type="hidden" th:value="${product.id}" name="productId"/>
              <button type="submit" class="btn btn-warning">Add to Cart</button>
              <div sec:authorize="hasAuthority('ADMIN')" class="btn-edit-delete">
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
