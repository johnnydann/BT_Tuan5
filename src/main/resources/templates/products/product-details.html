<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${product.name} ?: 'Product Details'">Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Product Details</h1>
    <div class="card">
        <div class="card-header">
            <h2 th:text="${product.name}">Product Name</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <img th:src="@{'/images/' + ${product.image}}" alt="Product Image" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <p><strong>Price:</strong> <span th:text="${product.price}">0.00</span></p>
                    <p><strong>Description:</strong> <span th:text="${product.description}">Description here</span></p>
                    <p><strong>Category:</strong> <span th:text="${product.category.name}">Category Name</span></p>
                    <form th:action="@{/cart/add}" method="post">
                        <input type="number" name="quantity" min="1" value="1" class="form-control mb-2" style="width: 100px;">
                        <input type="hidden" th:value="${product.id}" name="productId"/>
                        <button type="submit" class="btn btn-warning">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a href="/products" class="btn btn-primary mt-3">Back to Products List</a>
</section>
</body>
</html>
