<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      margin-bottom: 20px;
      font-weight: bold;
      color: #495057;
    }
    .btn-custom {
      background-color: #007bff;
      border-color: #007bff;
      color: white;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <div class="form-section">
    <h1 class="form-title">Add Product</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="text" th:field="*{price}" class="form-control" id="price" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity:</label>
        <input type="number" th:field="*{quantity}" class="form-control" id="quantity" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <select th:field="*{category.id}" class="form-control" id="category">
          <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea th:field="*{description}" class="form-control" id="description" rows="3" required></textarea>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image:</label>
        <input type="file" name="images" class="form-control" id="image" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-custom">Add Product</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
