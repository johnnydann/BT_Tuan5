<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            transition: width 0.3s;
        }
        .sidenav:hover {
            width: 280px;
        }
        .sidenav a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #adb5bd;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidenav a:hover {
            background-color: #495057;
            color: #f1f1f1;
        }
        .sidenav a i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s;
        }
        .sidenav:hover ~ .main-content {
            margin-left: 280px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #343a40;
            color: #fff;
            border-bottom: 2px solid #495057;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .user-info .username {
            font-size: 18px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<div class="sidenav">
    <a th:href="@{/admin}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a th:href="@{/admin/products}"><i class="fas fa-boxes"></i> Products</a>
    <a th:href="@{/categories}"><i class="fas fa-tags"></i> Categories</a>
    <a th:href="@{/products/add}"><i class="fas fa-plus-circle"></i> Add Product</a>
    <a th:href="@{/categories/add}"><i class="fas fa-plus-circle"></i> Add Category</a>
    <a th:href="@{/products}"><i class="fas fa-home"></i> Back to home</a>
    <!-- Add more links as needed -->
</div>
<div class="main-content">
    <div class="header">
        <h1>Admin Dashboard</h1>
        <div class="user-info">
            <!--<img src="https://via.placeholder.com/40" alt="User Avatar">-->
            <span class="username">Admin</span>
        </div>
    </div>
    <main>
        <section layout:fragment="content">
            <!-- Content will be replaced by each specific page -->
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
