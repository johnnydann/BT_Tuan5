<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Kết Quả</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .avatar-cell {
            text-align: center;
        }

        .avatar-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #4267B2;
            color: white;
            border-bottom: none;
        }

        .table {
            border: none;
        }

        .table th, .table td {
            border-top: none;
            padding: 15px;
            vertical-align: middle;
        }

        .bg-light {
            background-color: #f0f2f5 !important;
        }

        .avatar-cell {
            width: 120px;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center" th:text="${message}">THÊM SINH VIÊN THÀNH CÔNG</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead class="bg-light">
                            <tr>
                                <th>Avatar</th>
                                <th>Tên</th>
                                <th>Tuổi</th>
                                <th>Khoa</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="avatar-cell">
                                    <img class="avatar-image" th:src="@{'/avatar/' + ${sinhVien.avatarFileName}}" alt="Avatar">
                                </td>
                                <td th:text="${sinhVien.ten}">Tên mặc định</td>
                                <td th:text="${sinhVien.tuoi}">Tuổi mặc định</td>
                                <td th:text="${sinhVien.khoa}">Khoa mặc định</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
