<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px; /* Adjust based on your design needs */
        }
        .alert {
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-action {
            text-align: center;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Sign up</h1>
    <form th:action="@{/register}" method="post">
        <!-- Error messages -->
        <div th:if="${errors}" class="alert alert-danger" role="alert">
            <ul class="list-unstyled mb-0">
                <li th:each="error : ${errors}" th:text="${error}"></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="Enter your email">
            </div>
            <div class="col-md-6 mb-4">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Enter your username">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                       name="password" placeholder="Enter your password">
            </div>
            <div class="col-md-6 mb-4">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword"
                       name="confirmPassword" placeholder="Confirm your password">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone"
                       placeholder="Enter your phone">
            </div>
            <div class="col-md-6 mb-4">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address"
                       name="address" placeholder="Enter your address">
            </div>
        </div>
        <div class="mb-4">
            <label for="birthdate">Birthdate</label>
            <input type="date" class="form-control" id="birthdate"
                   name="birthdate" placeholder="Enter your birthdate">
        </div>
        <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
            <p class="mt-3 mb-0">Already have an account? <a class="text-info" th:href="@{/login}">Login?</a></p>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
