<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Place Order'">Place Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/place-order.css"> <!-- Đường dẫn tới file CSS riêng -->
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="order-form">
        <h1 class="text-center mb-4">Place Your Order</h1>
        <form th:action="@{/order/submit}" method="post">
            <div class="mb-3">
                <label for="customerName" class="form-label">Your Name:</label>
                <input type="text" id="customerName" name="customerName" class="form-control" required>

                <label for="shippingAddress" class="form-label">Shipping Address:</label>
                <input type="text" id="shippingAddress" name="shippingAddress" class="form-control" required>

                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>

                <label for="notes" class="form-label">Notes:</label>
                <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-dark btn-block">Submit Order</button>
        </form>
    </div>
</section>
</body>
</html>
