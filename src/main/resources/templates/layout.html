<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Layout</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sinh Viên</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"
             href="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"
             href="/categories">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"
             href="/sinhvien">Nhập Sinh Viên</a>
        </li>
      </ul>
    </div>
  </div>
  <form th:action="@{/products}" method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="keyword" class="form-control" placeholder="Search by name" th:value="${keyword}">
      <button class="btn btn-outline-secondary" type="submit">Search</button>
    </div>
  </form>
</nav>
<div class="container mt-4">
  <section layout:fragment="content">
    &lt;!&ndash; Content will be replaced by each specific page &ndash;&gt;
  </section>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
